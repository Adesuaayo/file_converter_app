name: file_converter_app
description: Enterprise-grade cross-platform file converter application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management - BLoC chosen for enterprise apps:
  # - Explicit state transitions improve traceability & debugging
  # - Strict separation of business logic from UI
  # - Highly testable with well-defined events and states
  # - Scales well for complex multi-step workflows like file conversion
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.4

  # Functional Error Handling
  dartz: ^0.10.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # File Operations
  file_picker: ^8.0.0
  path_provider: ^2.1.1
  share_plus: ^9.0.0
  mime: ^1.0.5
  open_filex: ^4.3.4
  permission_handler: ^11.1.0

  # PDF Creation (pure Dart, works in isolates)
  pdf: ^3.10.8
  printing: ^5.12.0

  # PDF Rendering & Text Extraction (native platform channels)
  pdfx: ^2.6.0

  # DOCX Parsing (DOCX files are ZIP archives containing XML)
  archive: ^3.4.9
  xml: ^6.5.0

  # Image Processing (pure Dart, works in isolates)
  image: ^4.1.4

  # Monetization
  google_mobile_ads: ^5.0.0
  in_app_purchase: ^3.1.13

  # Utilities
  uuid: ^4.2.2
  intl: ^0.19.0
  connectivity_plus: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  bloc_test: ^9.1.5
  mocktail: ^1.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
