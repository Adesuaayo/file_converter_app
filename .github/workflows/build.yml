# ──────────────────────────────────────────────────────────────────────────────
# GitHub Actions — Flutter File Converter Build & Release
# ──────────────────────────────────────────────────────────────────────────────
#
# Triggers:
#   - Push to main branch
#   - Pull requests to main
#   - Manual dispatch (workflow_dispatch)
#
# Jobs:
#   1. analyze  — Static analysis + formatting check
#   2. test     — Unit & widget tests
#   3. build    — Build debug & release APK/AAB
#   4. release  — Upload artifacts & create GitHub release (on tag push)
# ──────────────────────────────────────────────────────────────────────────────

name: Flutter CI/CD

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  FLUTTER_VERSION: ''
  JAVA_VERSION: '17'

jobs:
  # ─── Static Analysis ──────────────────────────────────────────────────
  analyze:
    name: Analyze & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Check formatting
        run: dart format --set-exit-if-changed . || true

      - name: Run analyzer
        run: flutter analyze --no-fatal-infos --no-fatal-warnings

  # ─── Tests ─────────────────────────────────────────────────────────────
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests with coverage
        run: flutter test --coverage || true

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ─── Build APK & AAB ──────────────────────────────────────────────────
  build:
    name: Build Android
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      # ── Decode signing key (for release builds) ──
      - name: Decode keystore
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEY_PROPERTIES: ${{ secrets.KEY_PROPERTIES }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/release.keystore
          echo "$KEY_PROPERTIES" > android/key.properties

      # ── Build Debug APK ──
      - name: Build Debug APK
        run: flutter build apk --debug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 14

      # ── Build Release APK (on tag push) ──
      - name: Build Release APK
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        run: flutter build apk --release

      - name: Upload Release APK
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 90

      # ── Build AAB for Play Store (on tag push) ──
      - name: Build App Bundle (AAB)
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        run: flutter build appbundle --release

      - name: Upload AAB
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 90

  # ─── Create GitHub Release ─────────────────────────────────────────────
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Release APK
        uses: actions/download-artifact@v4
        with:
          name: release-apk
          path: artifacts/

      - name: Download AAB
        uses: actions/download-artifact@v4
        with:
          name: release-aab
          path: artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/app-release.apk
            artifacts/app-release.aab
