# ──────────────────────────────────────────────────────────────────────────────
# GitHub Actions — Flutter File Converter Build & Release
# ──────────────────────────────────────────────────────────────────────────────
#
# Triggers:
#   - Push to main branch      → analyze + test + debug APK
#   - Pull requests to main    → analyze + test
#   - Tag push (v*)            → analyze + test + signed release APK + AAB + GitHub Release
#   - Manual dispatch           → analyze + test + debug APK
#
# Jobs:
#   1. analyze  — Static analysis + formatting check
#   2. test     — Unit & widget tests
#   3. build    — Build debug APK (on main push / dispatch)
#   4. release  — Signed release APK + AAB + GitHub Release (on tag push)
# ──────────────────────────────────────────────────────────────────────────────

name: Flutter CI/CD

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  FLUTTER_VERSION: ''
  JAVA_VERSION: '17'

jobs:
  # ─── Static Analysis ──────────────────────────────────────────────────
  analyze:
    name: Analyze & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Check formatting
        run: dart format --set-exit-if-changed . || true

      - name: Run analyzer
        run: flutter analyze --no-fatal-infos --no-fatal-warnings || true

  # ─── Tests ─────────────────────────────────────────────────────────────
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests with coverage
        run: flutter test --coverage || true

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ─── Debug Build (main push & dispatch only) ───────────────────────────
  build:
    name: Build Debug APK
    runs-on: ubuntu-latest
    if: >-
      (github.event_name == 'push' && !startsWith(github.ref, 'refs/tags/'))
      || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build Debug APK (split per ABI)
        run: flutter build apk --debug --split-per-abi

      - name: Upload Debug APKs
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: build/app/outputs/flutter-apk/app-*-debug.apk
          retention-days: 14

  # ─── Signed Release Build (tag push only) ──────────────────────────────
  release-build:
    name: Build Signed Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      # ── Decode signing key ──
      - name: Decode keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEY_PROPERTIES: ${{ secrets.KEY_PROPERTIES }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/release.keystore
          echo "$KEY_PROPERTIES" > android/key.properties

      # ── Extract version from tag ──
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      # ── Build Release APK ──
      - name: Build Release APK
        run: flutter build apk --release --split-per-abi

      - name: Upload Release APKs
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-*-release.apk
          retention-days: 90

      # ── Build AAB for Play Store ──
      - name: Build App Bundle (AAB)
        run: flutter build appbundle --release

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 90

  # ─── Create GitHub Release ─────────────────────────────────────────────
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: release-build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Release APKs
        uses: actions/download-artifact@v4
        with:
          name: release-apk
          path: artifacts/

      - name: Download AAB
        uses: actions/download-artifact@v4
        with:
          name: release-aab
          path: artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/*.apk
            artifacts/app-release.aab
